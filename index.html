<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Akeome AR</title>
    <meta name="description" content="Donut WebViewAR">
    <!--A-frameのJSを読み込む -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!--ARマーカーのJSを読み込む-->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embeded arjs="debugUIEnabled:true;">
      <a-assets>
        <a-asset-item id="happynewyear" src="img/happynewyear.glb"></a-asset-item>
        <a-asset-item id="character" src="img/character.glb"></a-asset-item>
      </a-assets>
      <a-marker present="hiro">
        <a-entity gltf-model="#character" position="0 1 0" width="10" height="10" rotation="-20 0 0" scale="3 3 3">
        </a-entity>
        <a-entity>
        <!-- idを指定して画像を表示、x軸回りで-90度回転 -->
        <a-image src="#happynewyear" width="2" height="2" rotation="-90 0 0"></a-image>
        <!-- a-imageを内包するa-entityをy軸周りで360度回転するアニメーション -->
        <!-- dur(間隔):4000(ms), repeat(繰り返し):止めない限り無限, イージング:線形(イージングしない)-->
        <a-animation attribute="rotation" to="0 360 0" dur="4000" repeat="indefinite" easing="linear"></a-animation>
    </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
